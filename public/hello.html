<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>
</head>
<body>
  <h1>Hello World</h1>
  <script>
    const iframeContext = {
      getHelloMessage: function() {
        return 'Hello from iframe context!';
      },
      getTime: function() {
        return new Date().toLocaleTimeString();
      }
    };

    window.addEventListener('message', function(event) {
      if (!event.data || !event.data.type) return;
      if (event.data.type === 'verifyApi') {
        const required = Array.isArray(event.data.required) ? event.data.required : [];
        const verified = required.every(fn => typeof iframeContext[fn] === 'function');
        event.source.postMessage({ type: 'apiVerified', result: verified }, event.origin);
      } else if (event.data.type === 'call') {
        const { fnName, args } = event.data;
        let result = null;
        if (typeof iframeContext[fnName] === 'function') {
          result = iframeContext[fnName](...(args || []));
        }
        event.source.postMessage({ type: 'callResult', result }, event.origin);
      }
    });
  </script>
</body>
</html>
